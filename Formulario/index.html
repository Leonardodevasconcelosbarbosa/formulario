<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Contato</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Carlos Eduardo">
    <meta name="description" content="formulario simples de contato">
    <link rel="shortcut icon" href="img/formulario.png">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Crie uma página de contato com um formulário simples para que os visitantes possam enviar mensagens.
Essa página deve conter ícone no seu cabeçalho.
Essa página deve conter o máximo de metatags possíveis que podem ser aplicadas. -->

</head>
<body style="background: blanchedalmond;">
    <header>
        <h1>Página de Contato</h1>
    </header>

   <main>
        <section>
            <h2>Informações de Contato</h2>
        </section>
       
    <div class="formulario">
        <form>
            <label for="campo_nome"><b>Nome:</b></label><br>
            <input id="campo_nome" type="text" placeholder="Digite seu nome aqui" required>
            <br><br>
            <label for="campo_Sobrenome"><b>Sobrenome:</b></label><br>
            <input id="campo_Sobrenome" type="text" placeholder="Digite seu Sobrenome aqui" required>
            <br><br>
            <label for="campo_senha"><b>Senha:</b></label><br>
            <input id="campo_senha" type="password" placeholder="Digite sua senha aqui" required>
            <br><br>
            <label for="campo_email"><b>Email:</b></label><br>
            <input id="campo_email" type="email" placeholder="Digite seu email aqui" required>
            <br><br>
            <label for="campo_telefone"><b>Telefone:</b></label><br>
            <input id="campo_telefone" type="tel" placeholder="Digite seu tefefone aqui" required>
            <br><br>

            <input type="submit" value="Enviar Formulário">
        </form>    
        </div>
            <hr>
            
        <form>
            <h2>Digite sua mensagem:</h2>

            <textarea name="mensagem" placeholder="Digite aqui sua mensagem" rows="15" cols="55"></textarea>
            <br><br>

            <input type="submit" value="Enviar Formulário">
        </form>
            <br>

           
        

    </main>

    <footer>
        <p>© 2024 Página de Contato Leonardo. Todos os direitos reservados.</p>
    </footer>

    
</body>
</html>
